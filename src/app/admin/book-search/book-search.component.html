<div ngbDropdown class="form-inline">
  <input type="search" #searchBox id="search-box" (keyup)="search(searchBox.value)" placeholder="Search" aria-label="Search"
    class="form-control mr-sm-2" ngbDropdownToggle>
  <button class="btn btn-outline-light ms-2 my-sm-0" #searchButton id="search-button" type="search" (click)="search(searchBox.value)"
    id="dropdownBasic1" ngbDropdownToggle>Search</button>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
    <ul *ngFor="let book of books$ | async">
      <li class="dropdown-item">
        <a routerLink="/book-detail/{{book.id}}">{{book.name}}</a>
      </li>
    </ul>
  </div>
</div>
